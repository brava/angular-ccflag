<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Angular Credit Card Flag Detection</title>
  <style>
  div {
    margin: 0 auto;
    width: 300px;
  }
  body {
    font: 100 32px 'Helvetica Neue', Helvetica, Arial, sans-serif;
    text-align: center;
  }
  h1 {
    font-weight: 100;
  }
  input {
    border: 1px solid #ccc;
    float: left;
    margin: 10px;
    padding: 15px 40px 15px 20px;
  }
  span {
    background: url('images/card.png');
    display: inline-block;
    height: 64px;
    opacity: .2;
    width: 64px;
  }
  .amex {
    background: url('images/amex.png');
    opacity: 1;
  }
  .diners {
    background: url('images/diners.png');
    opacity: 1;
  }
  .mastercard {
    background: url('images/mastercard.png');
    opacity: 1;
  }
  .visa {
    background: url('images/visa.png');
    opacity: 1;
  }
  .discover{
      background: url('images/discover.png');
      opacity: 1;
  }
  .validation {
    background: url('images/done.png') no-repeat 140px center;
    border: 1px solid green;
  }
  .validation:focus {
    outline: none;
  }

  </style>
</head>
<body data-ng-app="App">

  <div>
    <h1>ng-ccflag</h1>
    <input maxlength="16" type="text" data-ng-class="{validation: validation}" data-ng-model="card" data-widget-card-flag> <span data-ng-class="cardflag"></span>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
  <script src="angular-ccflag.js"></script>
</body>
</html>
